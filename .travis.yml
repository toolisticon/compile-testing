language: java
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - openjdk-6-jdk
jdk:
- openjdk7
- openjdk8
- oraclejdk8
- oraclejdk9
- oraclejdk11
- openjdk10

install: ./mvnw install -DskipTests=true -q
script: 
- ./mvnw verify -B -q

after_success: 
- bash <(curl -s https://codecov.io/bash)
- ! '[[ $TRAVIS_BRANCH == "master" && $TRAVIS_REPO_SLUG == "toolisticon/compile-testing"
    && $TRAVIS_PULL_REQUEST == "false" ]] && { curl https://raw.githubusercontent.com/holisticon/travis-configuration/master/settings.xml --location --create-dirs -o target/travis/settings.xml; }' 
